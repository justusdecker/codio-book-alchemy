<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>

  <form action="/add_book" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" maxlength="13" required>

    <label for="publication_year">Publication year:</label>
    <input type="date" id="publication_year" name="publication_year" required>

    <label for="author">Choose an author:</label>

    <select name="author" id="author">
    {% for author in authors %}
    <option value="author_{{author.id}}">{{author.name}}</option>
    {% endfor %}
    </select>

    <button type="submit">Add Author</button>
  </form>

  </body>
</html>
